  <body
    style="
      background-color: #414141;
      font-family: &quot;Russo One&quot;, sans-serif;
    "
  >
    <nav
      class="navbar navbar-light navbar-expand-md navigation-clean-search"
      style="
        background-color: rgb(23, 23, 23);
        color: rgb(255, 255, 255); /*box-shadow:5px 10px 5px #303030;*/
        padding: 0;
      "
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img
            src="assets/img/icon.png"
            style="width: 40px; margin-right: 20px"
          />Anime Planet</a
        ><button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navcol-1"
        >
          <span class="sr-only">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                href="/random.html"
                style="color: rgb(255, 255, 255)"
                >Random</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="#" style="color: rgb(255, 255, 255)"
                >New</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" href="#" style="color: rgb(255, 255, 255)"
                >A to Z</a
              >
            </li>
          </ul>
          <div class="form-inline mr-auto">
            <div class="form-group">
              <label for="search-field"
                ><i class="fa fa-search" style="margin-right: 10px"></i></label
              ><input
                class="form-control search-field"
                autocomplete="off"
                type="search"
                name="search"
                id="search-field"
                style="color: #1e1e1e; background-color: #ebebeb"
              />
              <div id="searchListDiv" style="visibility: hidden">
                <ul id="searchList">
                  <li>Item 1</li>
                  <li>Item 2</li>
                  <li>Item 3</li>
                  <li>Item 4</li>
                </ul>
              </div>
            </div>
          </div>
          <div
            id="userInfo"
            role="button"
            style="
              background-color: #0c1c54;
              padding: 5px 15px 5px 15px;
              border-radius: 2px;
              visibility: hidden;
            "
          >
            <span id="user">Username</span> |
            <span
              ><a href="bookmarks.html" style="color: #ebebeb"
                >Bookmarks</a
              ></span
            >
            | <span onclick="signOut();" style="cursor: pointer">Sign Out</span>
          </div>

          <a
            id="loginBtn"
            class="btn btn-light action-button"
            role="button"
            href="/login.html"
            style="background-color: #0c1c54"
            >Login</a
          >
        </div>
      </div>

    <div id="ShowLists"></div>
